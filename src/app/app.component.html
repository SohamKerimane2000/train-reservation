<div class="container">
  <h1>Train Seat Reservation</h1>
  <div>
    <label for="seats">Number of Seats to Book:</label>
    <input
      type="number"
      id="seats"
      [(ngModel)]="seatsToBook"
      placeholder="Enter number of seats"
    />
    <button (click)="reserveSeats()">Reserve Seats</button>
  </div>
  <div class="coach">
    <div *ngFor="let row of seatLayout" class="row">
      <div
        *ngFor="let seat of row"
        [class.booked]="seat.status === 'booked'"
        class="seat"
      >
        {{ seat.number }}
      </div>
    </div>
  </div>
  <p *ngIf="bookingMessage">{{ bookingMessage }}</p>
</div>
